{% extends 'task/index.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block body_content %}

<div class="container">
    {% if method == 'create' %}
    <form method="post" action="{% url 'task_create_url' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    {% else %}
    <form method="post" action="{{ task_item.get_absolute_url }}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    {% endif %}
</div>

{% endblock %}
